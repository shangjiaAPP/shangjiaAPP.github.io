<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
	<title>6</title>
	<link rel="stylesheet" href="css/6.css">
	<link rel="stylesheet" href="css/base.css">
	<script src="js/rem.js"></script>
</head>
<body>
	<div class="top">
		<div class="left"></div>
		<p class="middle">第2步 资质信息</p>
		<div class="right"></div>
	</div>

	<div class="tianxie">
		填写前，请准备好法人身份证、营业执照、餐饮服务许可证
	</div>

	<div class="neirong1">
		<div class="neirong1-1">
			<p class="bt">法人手持身份证照</p>
			<div class="tu"><img src="img/zzl-1.png" alt=""></div>
			<div class="shangchuan">
				<p class="shangchuan-zi">1.需清晰展示五官和文字信息<br>2.不可自拍、不可只拍身份证</p>
				<div class="anniu">上传</div>
			</div>
		</div>
		<div class="neirong1-2">
			<div class="shang">
				<p class="zi-z">法人姓名</p>
				<!-- <p class="zi-y">输入姓名</p> -->
				<input type="text" class="kuang1" placeholder="输入姓名">
			</div>
			<div class="xia">
				<p class="zi-z">法人身份证号</p>
				<!-- <p class="zi-y">输入身份证号</p> -->
				<input type="text" class="kuang1" placeholder="输入身份证号">
			</div>
		</div>
	</div>

	<div class="neirong2">
		<div class="neirong2-1">
			<div class="shang">
				<div class="shang-1">执照类型</div>
				<div class="shang-2"><input  type="radio" class="yuan1" name="aaa">特许证件</div>
				<div class="shang-2" style="margin-right: 0.3rem;"><input  type="radio" class="yuan2" name="aaa">营业执照</div>
			</div>
			<div class="neirong1-1" style="padding:0;border:0;">
				<p class="bt">营业执照</p>
				<div class="tu"><img src="img/zzl-2.png" alt=""></div>
				<div class="shangchuan">
					<p class="shangchuan-zi">1.需文字清晰、边框完整、露出
						国徽、真实有效；<br>2.拍复印件需加盖印章，可用有
						效特许证件代替</p>
					<div class="anniu" style="margin-top: 0.1rem;">上传</div>
				</div>
			</div>
		</div>
		<div class="neirong2-2">
			<div class="shang">
				<p class="zi-z">执照名称</p>
				<input type="text" class="kuang1" placeholder="输入执照名称">
			</div>
			<div class="shang">
				<p class="zi-z">执照注册号</p>
				<input type="text" class="kuang1" placeholder="输入执照注册号">
			</div>
			<div class="shang">
				<p class="zi-z">法人姓名</p>
				<input type="text" class="kuang1" placeholder="输入执照所在地">
			</div>
			<div class="xia">
				<p class="zi-z">执照有效期</p>
				<div class="youxiaoqi"><input  type="radio" class="yuan1" name="bbb">固定有效期</div>
				<div class="youxiaoqi" style="margin-right: 0.3rem;"><input  type="radio" class="yuan1" name="bbb">长期有效</div>
			</div>
		</div>
	</div>

	<footer>
		<div class="finish">
			完成
			<div class="dian"></div>
			<div class="dian1"></div>

		</div>
	</footer>
</body>
</html>
