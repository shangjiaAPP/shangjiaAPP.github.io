<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
	<title>添加拼车路线</title>
	<link rel="stylesheet" href="css/10.css">
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/iconfont.css">
	<script src="js/rem.js"></script>
</head>
<body>
	<div class="top">
		<p>添加拼车路线</p>
		<div class="top-img">
		</div>
	</div>
	<div class="neirong">
		<div class="one">
			<p class="one-zi">
				<i class="iconfont icon-shizhong1"></i>
				设置出发时间
			</p>
			<div class="one-right">
				<p>请选择</p>
				<i class="one-img"></i>
			</div>
		</div>
		<div class="fenge"></div>
		<div class="one">
			<p class="one-zi">
				<i class="iconfont icon-combinedshape"></i>
				可提供座位数
			</p>
			<div class="one-right">
				<p>请选择</p>
				<i class="one-img"></i>
			</div>
		</div>
		<div class="fenge"></div>
		<div class="one">
			<p class="one-zi one-zi2">
				<i class="iconfont icon-qidian-"></i>
				<input type="text" placeholder="设置起点，匹配顺路的乘客">
			</p>
		</div>
		<div class="fenge"></div>
		<div class="one">
			<p class="one-zi one-zi2">
				<i class="iconfont icon-zhongdian-"></i>
				<input type="text" placeholder="设置终点，匹配顺路的乘客">
			</p>
		</div>
	</div>
	<div class="next">
		保持拼座路线
	</div>
